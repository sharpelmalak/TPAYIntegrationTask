<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPAY</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadTpayJsLibrary()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">TPAY</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">TPAY â€“ Subscription</div>
            <div class="card-body">
              <form id="myForm">
                <div class="form-group" style="margin-top:15px ;">
                  <label for="dropdown">Select Network provider</label>
                  <select
                    class="form-control"
                    id="dropdown"
                    name="selected"
                    onchange="initTPAY(this.value)"
                  >
                    <option value="0">Orange</option>
                    <option value="1">Vodafone</option>
                  </select>
                </div>
                <div class="form-group" style="margin-top:15px ;">
                  <label for="phone">Phone number:</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                    name="phone"
                    pattern="^01[0-2]\d{1,8}$"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top:15px ;">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async></script>
  </body>
</html>
